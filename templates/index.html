{% extends "commons/base.html" %} {% block title %} 2말3초 {% endblock %} {% block body %}
<!-- 네비게이션 바  class="navbar navbar-default" -->
<nav>
    <div class="navbar-header">
        <!-- 타이틀 -->
        <a class="navbar-brand" href="{{ url_for('index') }}">타이틀</a>
    </div>
    <!-- 메뉴 목록 -->
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span> 홈</a>
            </li>
            <li>
                <a href="#">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> 소개</a>
            </li>
            <li>
                <a href="">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> 신청하기</a>
            </li>
        </ul>
    </div>
</nav>

<div class="contents">
    <div>
        여기에 홈
    </div>
    <div>
        여기에 소개
    </div>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">신청하기</h3>
            </div>
            <div class="panel-body">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">학교</label>
                        <p>
                            재학중인 학교를 선택해주세요.
                            <span class="label label-primary">필수</span>
                        </p>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default">
                                <input type="radio" name="quality" value="unist" autocomplete="off">
                                유니스트
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="quality" value="ulsan_univ" autocomplete="off">
                                울산대학교
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="quality" value="ulsan_col" autocomplete="off">
                                울산과학대학교
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="quality" value="choonhae" autocomplete="off">
                                춘해보건대학교
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>연락처</label>
                        <p>
                            참가할 친구들의 연락처를 입력해주세요. 휴대폰 번호로 카카오톡 오픈 채팅 링크를 보내드립니다.
                            <span class="label label-primary">필수</span>
                        </p>
                        {% for i in range(0, 4) %}
                            <p>
                                <div class="row">
                                    <div class="col-xs-2">
                                        <input type="text" name="name{{ i }}" class="form-control" placeholder="이름">
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="text" name="phone{{ i }}" class="form-control" placeholder="휴대폰 번호">
                                    </div>
                                </div>
                            </p>
                        {% endfor %}
                    </div>

                    <div class="submit pull-right">
                        <p>
                            <input type="submit" class="btn btn-primary" value="보내기">
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
