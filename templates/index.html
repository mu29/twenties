{% extends "commons/base.html" %}
{% block title %}
이말삼초
{% endblock %}
{% block body %}
<div class="contents">
    <nav>
        <h3>　</h3>
        <ul>
            <li><a href="#home">홈</a></li>
            <li><a href="#intro">소개</a></li>
            <li><a href="#apply">신청하기</a></li>
        </ul>
    </nav>
	  <a name="#home"></a>
    <div id="main">
        <div class="cover">
            <div class="main_contents">
    		        <h1>이말삼초</h1>
    		        <h4>더 이상 망설일 수 없는 너와 나의 시간<h4>
            </div>
        </div>
    </div>
	  <a name="#intro"></a>
    <div class="intro">
        <div class="intro_contents">
            <h2>소개</h2>
            <p>
                언제까지 크리스마스에 케빈이랑 놀 생각이세요?
            </p>
        </div>
    </div>
	  <a name="#apply"></a>
    <div class="apply">
        <form action="" method="post" enctype="multipart/form-data">
            <label><span class="label label-primary">성별</span></label>
            <div class="form-group">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="gender" value="여자" autocomplete="off">
                        여자
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="gender" value="남자" autocomplete="off">
                        남자
                    </label>
                </div>
            </div>

            <label><span class="label label-primary">학교</span></label>
            <div class="form-group">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="university" value="울산대학교" autocomplete="off">
                        울산대학교
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="university" value="유니스트" autocomplete="off">
                        유니스트
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="university" value="울산과학대학교" autocomplete="off">
                        울산과학대학교
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="university" value="춘해보건대학교" autocomplete="off">
                        춘해보건대학교
                    </label>
                </div>
            </div>

            <label><span class="label label-primary">연락처</span></label>
            <div class="form-group" style="margin-left:30%; margin-right:30%">
                {% for i in range(0, 3) %}
                        <div class="input-group">
                            <input type="text" name="name{{ i }}" class="form-control" placeholder="이름" required="true">
                            <input type="text" name="phone{{ i }}" class="form-control" placeholder="휴대폰 번호" required="true">
                        </div>
                {% endfor %}
            </div>

            <div class="submit pull-right">
                <p>
                    <input type="submit" class="btn btn-primary" value="보내기">
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
    $("form").submit(function(e) {
        var ref = $(this).find("[required]");
        $(ref).each(function() {
            if ($(this).val() == '') {
                alert('필수 항목을 모두 채워주세요!');
                $(this).focus();
                e.preventDefault();
                return false;
            }
        });

        if (!$('input[name="university"]:checked').val() || !$('input[name="gender"]:checked').val()) {
            alert('필수 항목을 모두 채워주세요!');
            return false;
        }

        return true;
    });

    $(document).ready(function() {
        $('#main').css('height', $(window).height());
	      $('#main h1').css('padding-top', $(window).height()/2 - $('#main h1').height());

        $(window).resize(function() {
    		    $('#main').css('height', $(window).height());
    	      $('#main h1').css('padding-top', $(window).height()/2 - $('#main h1').height());
        });

        $('nav').affix({
        		offset: {
        		    top: $(window).height()
        		}
      	});

        $('nav ul li a').click(function(event) {
        		event.preventDefault();
        		var where = $(this).attr('href');
        		$('html,body').animate({
        		    scrollTop: $('a[name=' + where + ']').offset().top
        		});
      	});
    });
</script>
{% endblock %}
